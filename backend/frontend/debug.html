<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .success {
            border-left-color: #28a745;
            background: #f5fff5;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Telegram WebApp Debug</h1>
    
    <div class="debug-info">
        <h3>1. Telegram WebApp Detection</h3>
        <div id="telegram-info">Checking...</div>
    </div>
    
    <div class="debug-info">
        <h3>2. Network Test</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-test">Click button to test</div>
    </div>
    
    <div class="debug-info">
        <h3>3. Authentication Test</h3>
        <button onclick="testAuth()">Test Authentication</button>
        <div id="auth-test">Click button to test</div>
    </div>
    
    <div class="debug-info">
        <h3>4. Console Logs</h3>
        <div id="console-logs">Logs will appear here...</div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];
        
        function addLog(type, message) {
            logs.push(`[${type}] ${new Date().toLocaleTimeString()}: ${message}`);
            updateConsoleLogs();
        }
        
        console.log = function(...args) {
            addLog('LOG', args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('ERROR', args.join(' '));
            originalError.apply(console, args);
        };
        
        function updateConsoleLogs() {
            document.getElementById('console-logs').innerHTML = 
                '<pre>' + logs.slice(-10).join('\n') + '</pre>';
        }
        
        // Check Telegram WebApp
        function checkTelegram() {
            const tg = window.Telegram?.WebApp;
            const info = document.getElementById('telegram-info');
            
            if (tg) {
                const initData = tg.initData || '';
                info.innerHTML = `
                    <div class="success">
                        ‚úÖ Telegram WebApp detected<br>
                        Version: ${tg.version || 'unknown'}<br>
                        Platform: ${tg.platform || 'unknown'}<br>
                        InitData length: ${initData.length}<br>
                        InitData preview: ${initData.substring(0, 100)}...
                    </div>
                `;
                console.log('Telegram WebApp found:', {
                    version: tg.version,
                    platform: tg.platform,
                    initDataLength: initData.length
                });
            } else {
                info.innerHTML = `
                    <div class="error">
                        ‚ùå Telegram WebApp not detected<br>
                        User Agent: ${navigator.userAgent}
                    </div>
                `;
                console.error('Telegram WebApp not found');
            }
        }
        
        // Test API connection
        async function testAPI() {
            const result = document.getElementById('api-test');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/auth/telegram/debug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ API connection successful<br>
                            Status: ${response.status}<br>
                            User: ${data.user?.first_name || 'unknown'}
                        </div>
                    `;
                    console.log('API test successful:', data);
                } else {
                    result.innerHTML = `
                        <div class="error">
                            ‚ùå API error: ${response.status} ${response.statusText}
                        </div>
                    `;
                    console.error('API test failed:', response.status);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå Network error: ${error.message}
                    </div>
                `;
                console.error('API test error:', error);
            }
        }
        
        // Test authentication
        async function testAuth() {
            const result = document.getElementById('auth-test');
            result.innerHTML = 'Testing...';
            
            const tg = window.Telegram?.WebApp;
            const initData = tg?.initData || '';
            
            try {
                const response = await fetch('/api/auth/telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ init_data: initData })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ Authentication successful<br>
                            User: ${data.user?.first_name || 'unknown'}<br>
                            Token: ${data.access_token?.substring(0, 20)}...
                        </div>
                    `;
                    console.log('Auth test successful:', data);
                } else {
                    result.innerHTML = `
                        <div class="error">
                            ‚ùå Auth error: ${response.status} ${response.statusText}
                        </div>
                    `;
                    console.error('Auth test failed:', response.status);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå Auth network error: ${error.message}
                    </div>
                `;
                console.error('Auth test error:', error);
            }
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Debug page loaded');
            checkTelegram();
            
            // Auto-test API after 2 seconds
            setTimeout(() => {
                testAPI();
            }, 2000);
        });
    </script>
</body>
</html>
