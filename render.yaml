services:
  - type: web
    name: phraseweaver
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: phraseweaver-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        value: YOUR_BOT_TOKEN
    buildCommand: "echo 'Building PhraseWeaver...'"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"

databases:
  - name: phraseweaver-db
    databaseName: phraseweaver
    plan: free
