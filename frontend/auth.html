<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhraseWeaver - Authentication Test</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--tg-theme-link-color, #0088cc);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-section-separator-color, #e5e5e5);
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
        }

        .auth-status.authenticated {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .auth-status.not-authenticated {
            background: #fff3e0;
            color: #e65100;
        }

        .auth-status.error {
            background: #ffebee;
            color: #c62828;
        }

        .user-profile {
            background: linear-gradient(135deg, var(--tg-theme-button-color, #0088cc), #00a0d1);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-details {
            font-size: 12px;
            opacity: 0.8;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .token-display {
            word-break: break-all;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê Auth Test</div>
            <div class="subtitle">Telegram WebApp Authentication</div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Authentication Status -->
        <div class="card">
            <div class="card-title">Authentication Status</div>
            <div id="authStatus" class="auth-status not-authenticated">
                <span>üîí</span>
                <span>Not authenticated</span>
            </div>
            
            <button class="btn" onclick="authenticateUser()" id="authBtn">
                <span id="authBtnText">Authenticate with Telegram</span>
            </button>
        </div>

        <!-- User Profile (hidden initially) -->
        <div id="userProfile" class="user-profile" style="display: none;">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-details">
                <div>ID: <span id="userId"></span></div>
                <div>Username: @<span id="userUsername"></span></div>
                <div>Language: <span id="userLang"></span></div>
                <div>Premium: <span id="userPremium"></span></div>
            </div>
        </div>

        <!-- User Stats -->
        <div id="userStats" class="card" style="display: none;">
            <div class="card-title">User Statistics</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalDecks">0</div>
                    <div class="stat-label">Decks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalCards">0</div>
                    <div class="stat-label">Cards</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="cardsDue">0</div>
                    <div class="stat-label">Due Today</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalReviews">0</div>
                    <div class="stat-label">Reviews</div>
                </div>
            </div>
        </div>

        <!-- Token Display -->
        <div id="tokenCard" class="card" style="display: none;">
            <div class="card-title">Access Token</div>
            <div id="tokenDisplay" class="token-display">No token</div>
            <div style="margin-top: 10px; font-size: 12px; color: #666;">
                Token expires in: <span id="tokenExpiry">Unknown</span>
            </div>
        </div>

        <!-- Actions -->
        <div id="actionsCard" class="card" style="display: none;">
            <div class="card-title">Actions</div>
            <button class="btn" onclick="getUserProfile()">
                <span id="profileBtnText">Get Profile</span>
            </button>
            <button class="btn" onclick="getUserStats()">
                <span id="statsBtnText">Get Statistics</span>
            </button>
            <button class="btn" onclick="testProtectedEndpoint()">
                <span id="testBtnText">Test Protected Endpoint</span>
            </button>
            <button class="btn btn-danger" onclick="logout()">
                <span id="logoutBtnText">Logout</span>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000';
        let accessToken = null;
        let currentUser = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeTelegramWebApp();
            checkExistingAuth();
        });

        // Initialize Telegram WebApp
        function initializeTelegramWebApp() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    
                    // Set theme
                    document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
                    
                    console.log('Telegram WebApp initialized');
                    console.log('Theme params:', tg.themeParams);
                }
            } catch (error) {
                console.error('Error initializing Telegram WebApp:', error);
            }
        }
