<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Weaver</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script> <!-- Defer для load after HTML -->
</head>
<body>
    <!-- Header (fixed top) -->
    <header class="header">
        <button id="stats-btn">
            <img src="assets/stats.png" alt="Stats" style="height: 2em">
        </button>
        <h1>PHRASE WEAVER</h1>
        <button id="settings-btn">
            <img src="assets/setting.png" alt="Settings" style="height: 2em">
        </button>
    </header>

    <!-- Main Screen (id for toggle) -->
    <div id="main-screen" class="screen active">
        <img src="assets/mascot.png" alt="Mascot" class="mascot">
        <h2>Мои колоды</h2>
        <div id="decks-list"></div> <!-- Dynamic render decks -->
        <button id="create-deck-btn" class="add-btn">+</button>
    </div>

    <!-- Other screens as hidden divs (e.g., stats, settings, create-deck, etc.) -->
    <div id="stats-screen" class="screen"> <!-- TODO: Impl later -->
        <img src="assets/stats.png" alt="Stats">
        <!-- <h2>Статистика</h2> -->
        <!-- Stats content -->
    </div>
    <div id="settings-screen" class="screen">
        <img src="assets/setting.png" alt="Settings">
        <!-- <h2>Настройки</h2> -->
        <!-- Settings content -->
    </div>
    <!-- Add more: create-deck, generate-cards, etc. -->

</body>
</html>
