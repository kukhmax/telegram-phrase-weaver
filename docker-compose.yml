version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:17.5  # Latest stable Postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8.0  # Latest supported by redis-py
    ports:
      - "6379:6379"

  frontend:
    image: nginx:alpine  # Lightweight static server
    ports:
      - "80:80"  # Frontend on 80 (local: http://localhost)
    volumes:
      - ./frontend:/usr/share/nginx/html:ro  # Mount frontend files
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Config
    depends_on:
      - backend  # If JS calls local API

volumes:
  postgres_data: