# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name pw-new.club www.pw-new.club;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pw-new.club www.pw-new.club;

    ssl_certificate /etc/ssl/pw-new-club/fullchain.pem;
    ssl_certificate_key /etc/ssl/pw-new-club/private.key;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA38>
    ssl_prefer_server_ciphers off;

    # Путь к статическим файлам фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Обработка статических файлов через /static/ путь
    location ~ ^/static/(.*)$ {
        alias /usr/share/nginx/html/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Обработка статических файлов напрямую (CSS, JS, изображения)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)>
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API запросы к бэкенду
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Все остальные запросы - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}