server {
    listen 80;
    server_name pw-new.club pw.pw-new.club;

    # Путь к статическим файлам фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Обработка статических файлов через /static/ путь
    location ~ ^/static/(.*)$ {
        alias /usr/share/nginx/html/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Специальная обработка для assets (аудио, изображения и иконки)
    location ~ ^/static/assets/(audio|images|icons)/(.*)$ {
        alias /usr/share/nginx/html/assets/$1/$2;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Обработка статических файлов напрямую (CSS, JS, изображения)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API запросы к бэкенду
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Передаём исходную схему, которую выставит Caddy (https)
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # Telegram webhook
    location /telegram/ {
        proxy_pass http://backend:8080/telegram/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # Все остальные запросы - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}