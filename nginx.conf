server {
    listen 80;
    server_name localhost;

    # Путь к статическим файлам фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Обработка всех запросов к статике
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Перенаправление всех запросов, начинающихся с /api/, на наш бэкенд
    # Это ключевой момент для связи фронтенда и бэкенда
    location /api/ {
        # 'backend' - это имя сервиса из docker-compose.yml
        # Docker обеспечивает разрешение этого имени в IP-адрес контейнера бэкенда
        proxy_pass http://backend:8000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}